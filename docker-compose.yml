    ports: 
    - "8000:8000"
    environment:
      DEBUG: "False"
      SECRET_KEY: "v^55^y*nk%38!w^rzychc5mbqaw(rvadv@ic\$xz36101am_et!"
  code:
    image: "interplaytions-server-nginx:test"
